<!DOCTYPE html>
<html lang="en">
<style>
    body            { font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif; background-image:url("../static/images/blueback.jpg");}
a, h1, h2       { color: #377ba8; }
h1, h2          { margin: 0; }
h1              { border-bottom: 2px solid #eee; }
h2              { font-size: 1.2em; }

table.dataframe, .dataframe th, .dataframe td {
  border: none;
  border-bottom: 1px solid #C8C8C8;
  border-collapse: collapse;
  text-align:left;
  padding: 10px;
  margin-bottom: 40px;
  font-size: 0.9em;
}

.male th {
    background-color: #add8e6;
    color: white;
}

.female th {
    background-color: #77dd77;
    color: white;
}

tr:nth-child(odd)		{ background-color:#eee; }
tr:nth-child(even)	{ background-color:#fff; }

tr:hover            { background-color: #ffff99;}
</style>
<head>
    <meta charset="UTF-8">
    <title>Results</title>

</head>
<body>
<h1>{{search_key}}</h1>
<div class=page>
    {%for i in range(0, length)%}
        {% if pred[i] == False %}
            <li><a href={{ref[i]}}>{{title[i]}} </a></li>
        {% else %}
            <li style="color:red;background-color:#DAF7A6 ;"><a href={{ref[i]}}>{{title[i]}} </a> :CONSPIRACY</li>
        {% endif %}
    {%endfor%}
</div>
</body>
</html>
